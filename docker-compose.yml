version: "3.5"
services:
  httpbin:
    image: "kennethreitz/httpbin"
    networks:
      testnet:
        aliases:
          - htb.testing.local
  lts:
    restart: on-failure
    command: "npm run test"
    depends_on:
      - httpbin
    build:
      context: "."
      dockerfile: "Dockerfile-lts"
    networks:
      testnet:
        aliases:
          - lts.node.local
networks:
  testnet:
    name: testnet
    internal: true
